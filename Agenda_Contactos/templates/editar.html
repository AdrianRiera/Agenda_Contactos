<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Editar Contacto</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/styles.css') }}">
</head>
<body>

    <div class="edit-contact-container">
        <h2>Editar Contacto</h2>

        <form method="POST">
            <div class="form-group">
                <label for="name">Nombre</label>
                <input type="text" id="name" name="name" value="{{ contacto.name }}" required>
            </div>

            <div class="form-group">
                <label for="email">Email</label>
                <input type="email" id="email" name="email" value="{{ contacto.email }}" required>
            </div>

            <div class="form-group">
                <label for="telefono">Tel√©fono</label>
                <input type="tel" id="telefono" name="telefono" value="{{ contacto.telefono }}" required>
            </div>

            <button type="submit" class="submit-button">Actualizar Contacto</button>
        </form>

        <a href="{{ url_for('lista_agenda') }}" class="back-button">Volver a la Agenda</a>
    </div>

</body>
</html>
