<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Editar Contacto</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/styles.css') }}">
</head>
<body>

    <div class="container">
        <h1>Editar Contacto</h1>
        <form action="{{ url_for('editar_contacto', id=contacto.id) }}" method="POST">
            <label for="name">Nombre:</label>
            <input type="text" id="name" name="name" value="{{ contacto.name }}" required>

            <label for="email">Correo Electrónico:</label>
            <input type="email" id="email" name="email" value="{{ contacto.email }}" required>

            <label for="telefono">Teléfono:</label>
            <input type="text" id="telefono" name="telefono" value="{{ contacto.telefono }}" required>

            <button type="submit" class="save-button">Guardar Cambios</button>
            <a href="{{ url_for('lista_agenda') }}" class="cancel-button">Cancelar</a>
        </form>
    </div>

</body>
</html>
